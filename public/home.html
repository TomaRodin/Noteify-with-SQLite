<html>
    
    <style>
        .topright {
          position: absolute;
          top: 8px;
          right: 16px;
          font-size: 18px;
        }
        .button {
        background-color:#5BC125;
        border-radius:3px;
        
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        padding:9px 23px;
        text-decoration:none;
      }
      .button:hover {
        background-color: #4CB911;
      }
      .button:active {
        position:relative;
        top:1px;
      }
      h3, a, button, p {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .user, .pass  {
            height:30px;
            font-size:14pt;
            border: none; /* <-- This thing here */

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .butt {
    background-color: #5BC125;
    border: none; /* <-- This thing here */
    border-radius: 10px;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 15px;
    padding: 9px 23px;
    text-decoration: none;
  }

  .butt:hover {
    background-color: #4CB911;
  }

  .butt:active {
    position: relative;
    top: 1px;
  }
  .register {
    text-decoration: none;
  }

    position: absolute;
  bottom: 8px;
  width: 100%;

        @media only screen and (max-width: 1000px) {
            h3 {

}

    <body>

      <br>

      <input name="user" class="user" type="username">
      <br>
      <br>
      <br>
      <h3>Password:</h3>

      <br>
      <br>

      <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
              $('.butt').click(function(){
                   $.post('/login',$('#reform').serialize()).done(
                     function(data){
                      if(data.redirect) {
                            window.location.href=data.url;
                           }
                      })
              })
              
          })
      </script>
